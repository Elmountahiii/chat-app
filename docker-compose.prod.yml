services:
  database:
    image: mongo:7
    container_name: chatapp-mongodb
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGO_DB:-chatapp}
    command: ["mongod", "--wiredTigerCacheSizeGB", "0.25"]
    networks:
      - internal
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 128M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatapp-backend
    restart: unless-stopped
    volumes:
      - backend-logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=${BACKEND_PORT:-3001}
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@database:27017/${MONGO_DB:-chatapp}?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret}
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL}
      - NODE_OPTIONS=--max-old-space-size=192
    depends_on:
      - database
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chatapp-backend.rule=Host(`chat.elmountahi.dev`) && (PathPrefix(`/api`) || PathPrefix(`/socket.io`))"
      - "traefik.http.routers.chatapp-backend.tls=true"
      - "traefik.http.routers.chatapp-backend.tls.certresolver=myresolver"
      - "traefik.http.services.chatapp-backend.loadbalancer.server.port=3001"
    networks:
      - web
      - internal
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 96M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
        - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL}
        - BACKEND_ENDPOINT=${BACKEND_ENDPOINT}
    container_name: chatapp-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BACKEND_ENDPOINT=${BACKEND_ENDPOINT}
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL}
      - NODE_OPTIONS=--max-old-space-size=192
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chatapp-frontend.rule=Host(`chat.elmountahi.dev`)"
      - "traefik.http.routers.chatapp-frontend.tls=true"
      - "traefik.http.routers.chatapp-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.chatapp-frontend.loadbalancer.server.port=3000"
    networks:
      - web
      - internal
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 96M

volumes:
  mongo-data:
    driver: local
  backend-logs:
    driver: local

networks:
  web:
    external: true
  internal:
    driver: bridge
